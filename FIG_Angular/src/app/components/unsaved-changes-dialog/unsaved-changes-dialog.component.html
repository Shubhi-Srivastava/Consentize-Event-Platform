<button mat-icon-button class="close-button icon-outside" (click)="stay()">
  <mat-icon class="close-icon material-icons color_white">close</mat-icon>
</button>
<h1 mat-dialog-title>Discard Changes</h1>
<div mat-dialog-content class="cancel-dialog-height">
  Are you sure you want to Leave?
</div>
<div mat-dialog-actions class="flex flex-row justify-content-end">
  <button mat-stroked-button color="primary" (click)="stay()">Stay</button>
  <button mat-stroked-button color="warn" (click)="leave()" cdkFocusInitial>
    Leave
  </button>
</div>
